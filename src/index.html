<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form" autocomplete="off">
            <input type="text" id="todo-input" placeholder="Add a new task..." maxlength="60" required>
            <input type="date" id="todo-date" required>
            <button type="submit" class="btn add-btn">Add</button>
        </form>
        <!-- Search bar -->
        <input type="text" id="search-input" placeholder="Search tasks..." class="search-bar">
        
        <!-- Filter row -->
        <div class="filter-row">
            <label for="filter-select" class="filter-label">Show:</label>
            <select id="filter-select" class="filter-select">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <ul id="todo-list"></ul>

        <!-- Pagination Controls -->
        <div id="pagination" class="pagination"></div>

        <div class="export-import-row">
            <button id="export-json" class="btn export-btn">Export JSON</button>
            <button id="export-csv" class="btn export-btn">Export CSV</button>
            <button id="export-txt" class="btn export-btn">Export TXT</button>
            <button id="export-xml" class="btn export-btn">Export XML</button>
            <button id="export-pdf" class="btn export-btn">Export PDF</button>
            <label class="import-label">
                Import
                <input type="file" id="import-file" accept=".json,.csv,.txt,.xml" style="display:none;">
            </label>
        </div>
    </div>

    <!--Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn delete-btn">Delete</button>
                <button id="cancel-delete" class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
